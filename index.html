<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ADN du Cycliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles de base -->
  <link rel="stylesheet" href="styles/base.css" />

  <!-- Th√®mes (tous charg√©s, activ√©s/d√©sactiv√©s dynamiquement) -->
  <link rel="stylesheet" href="styles/theme-light.css" data-theme="light" />
  <link rel="stylesheet" href="styles/theme-dark.css" data-theme="dark" disabled />
  <link rel="stylesheet" href="styles/theme-zwift.css" data-theme="zwift" disabled />
  <link rel="stylesheet" href="styles/theme-rouvy.css" data-theme="rouvy" disabled />
  <link rel="stylesheet" href="styles/theme-noel.css" data-theme="noel" disabled />

  <!-- Chart.js (CDN, no build needed) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="adn-app">
    <header class="adn-header">
      <div class="brand">
        <span class="brand-logo">‚ö¨</span>
        <h1>ADN du Cycliste</h1>
      </div>

      <div class="controls">
        <label for="theme-select">Th√®me</label>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="zwift">Zwift</option>
          <option value="rouvy">Rouvy</option>
          <option value="noel">No√´l</option>
        </select>
      </div>
    </header>

    <main class="adn-main">
      <section class="adn-form-card">
        <h2>Entre ton profil</h2>
        <form id="cyclist-form">
          <div class="field">
            <label for="ftp">FTP (W)</label>
            <input type="number" id="ftp" name="ftp" min="50" max="600" required />
          </div>

          <div class="field">
            <label for="weight">Poids (kg)</label>
            <input type="number" id="weight" name="weight" min="40" max="120" step="0.1" required />
          </div>

          <div class="field">
            <label for="endurance">Endurance (1-10)</label>
            <input type="range" id="endurance" name="endurance" min="1" max="10" value="7" />
            <span class="range-value" id="endurance-value">7</span>
          </div>

          <div class="field">
            <label for="explosivity">Explosivit√© (1-10)</label>
            <input type="range" id="explosivity" name="explosivity" min="1" max="10" value="5" />
            <span class="range-value" id="explosivity-value">5</span>
          </div>

          <div class="field">
            <label for="preference">Terrain pr√©f√©r√©</label>
            <select id="preference" name="preference">
              <option value="plat">Plat</option>
              <option value="vallonne">Vallonn√©</option>
              <option value="montagne">Montagne</option>
            </select>
          </div>
			<div class="field">
			  <label>
				<input type="checkbox" id="isTriathlete" /> Je pratique le triathlon
			  </label>
			</div>

			<div id="triathlon-fields" style="display:none;">
			  <div class="field">
				<label for="triDistance">Distance</label>
				<select id="triDistance">
				  <option value="">-- Choisir --</option>
				  <option value="sprint">Sprint</option>
				  <option value="M">M (Olympique)</option>
				  <option value="L">L (Half-Ironman)</option>
				  <option value="XL">XL (Ironman)</option>
				</select>
			  </div>
			  <div class="field">
				<label for="triTime">Temps (hh:mm ou minutes)</label>
				<input type="text" id="triTime" placeholder="ex: 2:45 ou 165" />
			  </div>
			</div>

          <button type="submit" class="btn-primary">Analyser mon ADN</button>
        </form>
      </section>

      <section class="adn-result">
        <h2>Ton profil</h2>
        <div id="profile-card" class="profile-card profile-card--empty">
          <p>Renseigne tes donn√©es pour d√©couvrir ton ADN cycliste.</p>
        </div>

        <div class="chart-container">
          <canvas id="adn-radar-chart"></canvas>
        </div>
      </section>
    </main>

    <footer class="adn-footer">
      <p>ADN du Cycliste ‚Äî 100% client-side, exportable partout üö¥‚Äç‚ôÇÔ∏è</p>
    </footer>
  </div>

  <!-- JS: ordre important -->
  <script src="js/analyzer.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
